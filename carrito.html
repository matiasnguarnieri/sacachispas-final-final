<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut Icon" type="image/png" href="./img/new_logo_sacachispasfc.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/stylespopup.css">
    <link rel="stylesheet" href="./css/media_query.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/429b37cace.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cb8f01f13e.js" crossorigin="anonymous"></script>
    <title>Carrito - Tienda Sacachispas Fútbol</title>
</head>

<body>
    <header>
        <div class="portada">
            <div class="contenedorEncabezado">
                <article class="logoContenedor">
                    <a href="index.html"><img class="logo" src="./img/new_logo_sacachispasfc.png" alt=""></a>
                </article>

                <article class="buscador">
                    <form action="#">
                        <input id="buscador" class="buscador-input" type="text" placeholder="Buscar productos">
                    </form>
                </article>

                <article class="carritoCompras">
                    <p class="contadorCarrito"></p>
                    <a href="./carrito.html"><i class="fa-solid fa-cart-shopping botonCarrito"></i></a>
                    <a href="login.html"><i class="fa-regular fa-user botonUsuario"></i></a>
                </article>
            </div>

            <div class="nav">
                <nav class="nav-list">
                    <ul>
                        <li class="botonesNav"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="botonesNav"><a href="categorias.html" class="nav-link">Categorias</a></li>
                        <li class="botonesNav"><a href="contacto.html" class="nav-link">Contacto</a></li>
                        <li class="botonesNav"><a href="micuenta.html" class="nav-link">Mi cuenta</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="contenedor_tituloCarrito" id="contenedor_tituloCarrito">
            <h1 class="tituloCarrito">Carrito</h1>
            </section>
                
            <section class="contenedor_tablaCarrito" id="contenedor_tablaCarrito">
                    <div class="tablaCarrito">
                        <table>
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Talle</th>
                                    <th>Cantidad</th>
                                    <th>Precio Unitario</th>
                                    <th>Precio total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tablaCarrito">
                                <tr id="total">
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>TOTAL</td>
                                    <td id="precioFinal"></td>
                                    <td></td>
                                </tr>
    
                            </tbody>
                        </table>
                    </div>
                    
            </section>
    
            <div class="contendedor_botonPagar" id="botonPagar" onclick="mostrarPopUp()"> <input type="button" value="Pagar" class="botonPagar"  >
                </div>

        <!-- /*Nuevo prueba*/ -->

        <div class="contenedor-popup noShow">
            
            <section class="pagar-otra-tarjeta guardada">
                
                <h3 class="pagar">Pagar <i class="fa-solid fa-credit-card"></i></h3>
                <i class="fa-solid fa-square-xmark"></i>
                <form action="">
                    <div class="form-div">
                        <label for="tarjetas-guardadas">Tarjetas guardadas</label>
                        <select name="tarjetas-guardadas" id="tarjetas-guardadas">
                            <option>--Seleccionar--</option>
                            <option>Visa</option>
                            <option>Master Card</option>
                            <option>Cabal</option>
                        </select>
                    </div>
                    <div class="otra">
                        <input type="checkbox" name="checkbox" id="">
                        <label for="checkbox">Otra tarjeta</label>
                    </div>
                    
                    <div class="form-div">
                        <label for="tarjetas-guardadas">Direcciones guardadas</label>
                        <select name="tarjetas-guardadas" id="tarjetas-guardadas">
                            <option>--Seleccionar--</option>
                            <option>dir1</option>
                            <option>dir2</option>
                            <option>dir3</option>
                        </select>
                    </div>

                    <div class="otra">
                        <input type="checkbox" name="checkbox" id="">
                        <label for="checkbox">Otra dirección</label>
                    </div>

                    <div class="boton-pagar-2">
                        <button >Pagar</button>
                    </div>
                </form>
            </section>
        </div>

        <div class="contenedor-popup noShow" id="formTarjeta">
            
            <section class="pagar-otra-tarjeta">
                
                <h3 class="pagar">Pagar <i class="fa-solid fa-credit-card"></i></h3>
                <i class="fa-solid fa-square-xmark" id="botonCerrar"></i>
                <form action="">
                    <div class="form-div">
                        <label for="tarjetas-guardadas">Tarjetas guardadas</label>
                        <select name="tarjetas-guardadas" id="tarjetas-guardadas">
                            <option>--Seleccionar--</option>
                            <option>Visa</option>
                            <option>Master Card</option>
                            <option>Cabal</option>
                        </select>
                    </div>
                    <div class="otra">
                        <input type="checkbox" name="checkbox" id="">
                        <label for="checkbox">Otra tarjeta</label>
                    </div>
                    <div class="form-div">
                        <label for="numero-tarjeta">Número tarjeta</label>
                        <input type="text" name="numero-tarjeta" id="numero-tarjeta" placeholder="numero tarjeta">
                    </div class="form-div">
                    <div class="form-div">
                        <div>
                            <label for="codigo">Código</label>
                        </div>

                        <div class="cod-vto-hijo">
                            <input type="text" name="codigo" id="codigo" placeholder="Cod">
                            <label for="vto">Vencimiento</label>
                            <input type="text" name="vto" id="vto" placeholder="Vto">
                        </div>

                    </div>
                    <div class="form-div">
                        <label for="titular-nombre">Nombre Titular</label>
                        <input type="text" name="titular-nombre" id="titular-nombre" placeholder="nombre titular">
                    </div>
                    <div class="otra">
                        <input type="checkbox" name="checkbox" id="">
                        <label for="checkbox">Otra dirección</label>
                    </div>

                    <div class="boton-pagar-2">
                        <button>Pagar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <section class="footer">
            <article class="logoFooter">
                <a class="logo_contenedor" href="index.html"><img class="logoDelFooter" src="./img/new_logo_sacachispasfc.png" alt=""></a>
            </article>

            <article class="contenedor_datosGrupo">
                    <p class="datosGrupo">Datos del Grupo:</p>
                    <p>Pereira Vilches, Ailen</p> 
                    <p>Guarnieri, Matias</p>
            </article>

            <article class="contenedor_redes">
                    <p class="redes">Seguinos en:</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
            </article>

            <article class="horarios_contenedor">
                <span class="material-symbols-outlined relojito">schedule</span>
                <p class="horarios">Horarios: Lun. a Sáb. de 8 a 14hs. y de 16 a 20hs.</p>
        </article>
        </section>
    </footer>
    <script src="./js/carrito.js"></script>
    <script src="./js/contadorCarrito.js"></script>
</body>

</html>
